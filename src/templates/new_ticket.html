<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Help Desk - Abrir Chamado</title>

    <script>
      // Verifica se o token existe no localStorage
      const token = localStorage.getItem("token");

      if (!token) {
        // Se não tiver token, redireciona para login
        window.location.href = "/login"; // ajuste para a URL correta da sua página de login
      }
    </script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Aplica Montserrat em todo o body */
      body {
        font-family: "Montserrat", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        text-align: center;
        color: #f0f0f0;
      }

      nav {
        background-color: #5688c7;
      }

      .container {
        max-width: 600px;
        margin: 50px auto 30px auto;
        padding: 20px;
        background: #4a4a4a; /* Fundo escuro conforme pedido */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        color: #f0f0f0; /* Texto claro para contraste */
      }

      h1 {
        color: #f0f0f0;
        font-weight: 700; /* Bold Montserrat */
        margin-bottom: 30px;
      }

      .form-group {
        text-align: left;
        margin-bottom: 15px;
      }

      label {
        font-weight: 700; /* texto bold Montserrat */
        color: #f0f0f0; /* claro no fundo escuro */
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-family: "Montserrat", Arial, sans-serif;
        /* Adicione cores de fundo e texto para os inputs se necessário para o tema escuro */
        background-color: #555;
        color: #f0f0f0;
        border-color: #666;
      }
      input[type="text"]::placeholder,
      textarea::placeholder {
        color: #bbb;
      }

      /* Radio group container */
      .radio-group {
        margin-top: 15px;
        display: flex;
        gap: 20px;
      }

      .radio-option {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .button {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        color: white;
        background-color: #007bff;
        text-decoration: none;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-family: "Montserrat", Arial, sans-serif;
        font-weight: 700;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #0056b3;
      }

      /* Estilização da tabela */
      .table-container {
        max-width: 900px;
        margin: 40px auto 60px auto;
        padding: 20px;
        background: #4a4a4a;
        border-radius: 8px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
        color: #f0f0f0;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: #333333;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      thead {
        background-color: #007bff; /* Cor de destaque para o cabeçalho */
      }

      thead th {
        /* Garante que o texto do cabeçalho seja branco/claro */
        color: #ffffff;
      }

      th,
      td {
        padding: 12px 15px;
        border: 1px solid #555;
        text-align: left;
        font-weight: 500;
        color: #f0f0f0;
      }

      tbody tr:nth-child(even) {
        background-color: #3a3a3a; /* Um pouco mais claro que o fundo da tabela para alternar */
      }
      tbody tr:nth-child(odd) {
        background-color: #333333;
      }

      tbody tr:hover {
        background-color: #5688c7; /* Cor de hover da navbar */
        /* cursor: pointer; // Removido pois os botões são os alvos de clique principais */
        transition: background-color 0.2s ease-in-out;
      }

      .btn-outline-warning {
        color: #ffc107;
        border-color: #ffc107;
      }
      .btn-outline-warning:hover {
        color: #212529;
        background-color: #ffc107;
        border-color: #ffc107;
      }

      /* Responsividade */
      @media (max-width: 768px) {
        .container,
        .table-container {
          margin: 20px 10px;
          max-width: calc(100% - 20px); /* Para evitar que cole nas bordas */
        }

        th,
        td {
          font-size: 14px;
          padding: 10px 8px;
        }
        .mb-3.d-flex.flex-wrap.justify-content-between {
          flex-direction: column; /* Empilha os botões de rádio em telas menores */
          align-items: stretch;
        }
        .form-check.form-check-inline.mb-2 {
          width: 100%; /* Faz cada botão ocupar a largura total */
          margin-bottom: 10px !important; /* Adiciona mais espaço entre eles */
        }
        .form-check.form-check-inline.mb-2 .btn {
          width: 100%; /* Faz o label do botão ocupar a largura total */
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark justify-content-between px-4 bold">
      <a class="navbar-brand text-white" href="#">ANAKIN X</a>
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </nav>

    <div class="container">
      <h1>Abrir Chamado</h1>
      <form id="open_ticket_form">
        <div class="form-group">
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" name="titulo" required />
        </div>
        <div class="form-group">
          <label for="descricao">Descrição do Problema:</label>
          <textarea
            id="descricao"
            name="descricao"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label style="font-weight: 700; color: #f0f0f0">Categoria:</label>
          <div class="mb-3 d-flex flex-wrap justify-content-between">
            <div class="form-check form-check-inline mb-2">
              <input
                class="btn-check"
                type="radio"
                name="ticket_category"
                id="cat_software"
                value="Software"
                autocomplete="off"
              />
              <label
                class="btn btn-outline-primary text-white"
                for="cat_software"
                >Software</label
              >
            </div>
            <div class="form-check form-check-inline mb-2">
              <input
                class="btn-check"
                type="radio"
                name="ticket_category"
                id="cat_hardware"
                value="Hardware"
                autocomplete="off"
              />
              <label
                class="btn btn-outline-danger text-white"
                for="cat_hardware"
                >Hardware</label
              >
            </div>
            <div class="form-check form-check-inline mb-2">
              <input
                class="btn-check"
                type="radio"
                name="ticket_category"
                id="cat_rede"
                value="Redes"
                autocomplete="off"
              />
              <label class="btn btn-outline-info text-white" for="cat_rede"
                >Rede</label
              >
            </div>
            <div class="form-check form-check-inline mb-2">
              <input
                class="btn-check"
                type="radio"
                name="ticket_category"
                id="cat_acesso"
                value="Acesso"
                autocomplete="off"
              />
              <label class="btn btn-outline-success text-white" for="cat_acesso"
                >Acesso</label
              >
            </div>
          </div>
        </div>

        <button type="submit" class="button">Enviar Chamado</button>
      </form>
    </div>

    <div class="table-container">
      <h2>Lista de Chamados</h2>
      <table>
        <thead>
          <tr>
            <th>Chamado Nº</th>
            <th>Título</th>
            <th>Status</th>
            <th>Prioridade</th>
            <th>Cliente</th>
            <th>Categoria</th>
          </tr>
        </thead>
        <tbody id="ticket-table-body">
          <!--
          <tr>
            <td colspan="7" style="text-align:center;">Carregando seus chamados...</td>
          </tr>
          -->
        </tbody>
      </table>
    </div>

    <script src="{{ static_path }}/js/ticket.js" defer></script>
  </body>
</html>
